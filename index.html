<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OctoPush Client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>OctoPush Client</h1>
            <p class="status"></p>
            <div class="animation-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <script>
        const checkServerStatus = () => {
            fetch("http://localhost:4002/")
                .then(response => {
                    if (response.ok) {
                        document.querySelector(".status").innerHTML = "The server is running successfully.";
                        document.querySelector(".animation-container").innerHTML = `<img src="check.png" alt="check" class="check">`;
                    } else {
                        document.querySelector(".status").innerHTML = "Failed to connect to the server.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching server status:', error);
                    document.querySelector(".status").innerHTML = "Failed to connect to the server.";
                });
        };

        // Check server status immediately on page load
        checkServerStatus();

        // Check server status every second
        setInterval(checkServerStatus, 1000);
    </script>
</body>

</html>
